<div *ngIf="loading" class="mt-2 row alert alert-info">
    Loading products...
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div *ngIf="productsList.length">
    <table class="table table-striped">
        <thead>
            <th scope="col">
                <button (click)="toggleSort('product')" class="btn  btn-sm"><strong>Product</strong></button>
            </th>
            <th scope="col">
                Description
            </th>
            <th scope="col">
                <button (click)="toggleSort('cost')" class="btn  btn-sm"><strong>Cost</strong></button>
            </th>
            <th scope="col">
                <button (click)="toggleSort('quantity')" class="btn  btn-sm"><strong>Quantity</strong></button>

            </th>
        </thead>
        <tbody>
            <tr *ngFor="let product of productsList">
                <td>
                    {{product.product}}
                </td>
                <td>
                    {{product.description}}
                </td>
                <td>
                    {{product.cost}}
                </td>
                <td>
                    {{product.quantity}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
